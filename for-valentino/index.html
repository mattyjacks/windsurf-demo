<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone - Valentino Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Whitney:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Server List -->
        <div class="server-list">
            <div class="server-item home-server active">
                <i class="fas fa-home"></i>
            </div>
            <div class="server-divider"></div>
            <div class="server-item" data-server="gaming">
                <img src="https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&cs=tinysrgb&w=64&h=64&fit=crop" alt="Gaming Server">
            </div>
            <div class="server-item" data-server="music">
                <img src="https://images.pexels.com/photos/1763075/pexels-photo-1763075.jpeg?auto=compress&cs=tinysrgb&w=64&h=64&fit=crop" alt="Music Server">
            </div>
            <div class="server-item" data-server="tech">
                <img src="https://images.pexels.com/photos/2599244/pexels-photo-2599244.jpeg?auto=compress&cs=tinysrgb&w=64&h=64&fit=crop" alt="Tech Server">
            </div>
            <div class="server-item" data-server="art">
                <img src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&w=64&h=64&fit=crop" alt="Art Server">
            </div>
            <div class="server-item add-server">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <!-- Channel List -->
        <div class="channel-list">
            <div class="server-header">
                <h3 id="server-name">Valentino's Server</h3>
                <i class="fas fa-chevron-down"></i>
            </div>
            
            <div class="channel-categories">
                <div class="category">
                    <div class="category-header">
                        <i class="fas fa-chevron-right"></i>
                        <span>TEXT CHANNELS</span>
                        <i class="fas fa-plus category-add"></i>
                    </div>
                    <div class="channel-item active" data-channel="general">
                        <i class="fas fa-hashtag"></i>
                        <span>general</span>
                    </div>
                    <div class="channel-item" data-channel="random">
                        <i class="fas fa-hashtag"></i>
                        <span>random</span>
                    </div>
                    <div class="channel-item" data-channel="memes">
                        <i class="fas fa-hashtag"></i>
                        <span>memes</span>
                    </div>
                </div>

                <div class="category">
                    <div class="category-header">
                        <i class="fas fa-chevron-right"></i>
                        <span>VOICE CHANNELS</span>
                        <i class="fas fa-plus category-add"></i>
                    </div>
                    <div class="channel-item voice" data-channel="lounge">
                        <i class="fas fa-volume-up"></i>
                        <span>General Lounge</span>
                    </div>
                    <div class="channel-item voice" data-channel="gaming">
                        <i class="fas fa-volume-up"></i>
                        <span>Gaming Room</span>
                    </div>
                </div>
            </div>

            <div class="user-area">
                <div class="user-info">
                    <img src="https://images.pexels.com/photos/1040880/pexels-photo-1040880.jpeg?auto=compress&cs=tinysrgb&w=32&h=32&fit=crop" alt="User Avatar" class="user-avatar">
                    <div class="user-details">
                        <span class="username">Valentino</span>
                        <span class="user-status">Online</span>
                    </div>
                </div>
                <div class="user-controls">
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-headphones"></i>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <div class="channel-info">
                    <i class="fas fa-hashtag"></i>
                    <span id="current-channel">general</span>
                    <div class="channel-divider"></div>
                    <span class="channel-description">General discussion for everyone</span>
                </div>
                <div class="header-controls">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-thumbtack"></i>
                    <i class="fas fa-users"></i>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-inbox"></i>
                    <i class="fas fa-question-circle"></i>
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <!-- Messages will be populated by JavaScript -->
            </div>

            <div class="message-input-area">
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <input type="text" id="message-input" placeholder="Message #general" autocomplete="off">
                        <div class="input-controls">
                            <i class="fas fa-gift"></i>
                            <i class="fas fa-image"></i>
                            <i class="fas fa-smile"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Member List -->
        <div class="member-list">
            <div class="members-header">
                <span>ONLINE ‚Äî <span id="online-count">8</span></span>
            </div>
            <div class="members-container" id="members-container">
                <!-- Members will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Emoji Picker Modal -->
    <div class="emoji-picker" id="emoji-picker">
        <div class="emoji-categories">
            <div class="emoji-category active" data-category="smileys">üòÄ</div>
            <div class="emoji-category" data-category="people">üëã</div>
            <div class="emoji-category" data-category="nature">üå±</div>
            <div class="emoji-category" data-category="food">üçé</div>
            <div class="emoji-category" data-category="activities">‚öΩ</div>
            <div class="emoji-category" data-category="travel">üöó</div>
            <div class="emoji-category" data-category="objects">üí°</div>
            <div class="emoji-category" data-category="symbols">‚ù§Ô∏è</div>
        </div>
        <div class="emoji-grid" id="emoji-grid">
            <!-- Emojis will be populated by JavaScript -->
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="context-menu">
        <div class="context-item">Reply</div>
        <div class="context-item">Copy Message</div>
        <div class="context-item">Edit Message</div>
        <div class="context-item danger">Delete Message</div>
    </div>

    <script src="mockData.js"></script>
    <script src="script.js"></script>
</body>
</html>
