<body>
  <div id="site-header"></div>
  <main>
    <section class="section" style="padding-top: 36px;">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="section-lead">Tell us how we can help. We'll get back within one business day.</p>
        <div class="card">
          <form id="contact-form" class="form">
            <div class="row" style="flex-wrap: wrap;">
              <input class="input" name="name" placeholder="Your name" required style="flex:1 1 240px;" />
              <input class="input" type="email" name="email" placeholder="Email" required style="flex:1 1 240px;" />
            </div>
            <input class="input" name="subject" placeholder="Subject" />
            <textarea class="input" rows="5" name="message" placeholder="Message"></textarea>
            <button class="btn btn-primary" type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <div id="site-footer"></div>
