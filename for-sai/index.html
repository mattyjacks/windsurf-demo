<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple HTML MOBA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="title">Mini MOBA (For Sai)</h1>
  <div class="game-wrapper">
    <!-- Game canvas -->
    <canvas id="gameCanvas" width="900" height="550"></canvas>
  </div>

  <div class="instructions">
    <h2>Controls</h2>
    <ul>
      <li><strong>W / A / S / D</strong> – Move hero</li>
      <li><strong>Space</strong> – Shoot projectile</li>
    </ul>
  </div>

  <script src="game.js"></script>
</body>
</html>
